name: Python Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        git clone https://github.com/jagmeet640/sql-fast-api-actions.git
        pwd 
        cd sql-fast-api-actions
        pip install requests
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
